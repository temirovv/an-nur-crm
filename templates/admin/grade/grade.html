{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'annur-site/assets/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'annur-site/assets/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'annur-site/assets/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'annur-site/assets/favicon/site.webmanifest' %}">
    <title>Student Grading System</title>
    <link rel="stylesheet" href="{% static 'admin/grade/grade.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Student Grading System</h1>
    </header>

    <div class="container">
        <form id="gradeForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter student name" required>

            <label for="grade">Grade:</label>
            <input type="number" id="grade" min="0" max="100" placeholder="Enter grade" required>

            <button type="submit">Submit Grade</button>
        </form>

        <h2>Grades List</h2>
        <ul id="gradesList"></ul>
    </div>

    <script src="{% static 'admin/grade/grade.js' %}"></script>
</body>

</html>
